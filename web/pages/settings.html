<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mirrormorphose Mini - Settings</title>
        <title>Mirrormorphose</title>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&amp;display=swap" rel="stylesheet">
        <link href="/static/styles/style.css" rel="stylesheet">
        <link href="/static/styles/settings.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1>Settings</h1>
            <div id="wifiDiv">
                <h2>WiFi</h2>
                <label for="wifi-ssid">SSID</label>
                <input id="wifi-ssid" name="wifi-ssid" type="text"> <br>
                <label for="wifi-psk">Password</label>
                <input id="wifi-psk" name="wifi-psk" type="text">
            </div>
            <div id="advancedDiv">
                <h2>Advanced Settings</h2>
                <div>
                    <input id="display-qr" name="display-qr" type="checkbox">
                    <label for="display-qr">Display QR code</label>
                </div>
            </div>
            <button id="validateButton">Validate</button>
        </main>
    </body>
</html>
